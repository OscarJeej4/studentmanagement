<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-color: #1f1c2c;
      --text-color: white;
      --card-bg: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(255, 255, 255, 0.08);
    }

    [data-theme="light"] {
      --bg-color: #f7f7f7;
      --text-color: #111;
      --card-bg: rgba(0, 0, 0, 0.05);
      --input-bg: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #111827;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      background: linear-gradient(to right, #00ffe0, #00ff6a, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-align: center;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.2s;
      font-size: 0.95rem;
    }

    .nav-link:hover {
      background-color: #1f2937;
    }

    .nav-link svg {
      width: 18px;
      height: 18px;
    }

    .main-content {
      margin-left: 260px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-align: center;
    }

    .chat-window {
      flex: 1;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text-color);
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(to right, #00ffe0, #00ff6a);
      color: #000;
    }

    .ai {
      align-self: flex-start;
      background: var(--card-bg);
    }

    .chat-input {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
    }

    .chat-input button {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    .theme-toggle {
      margin-top: auto;
      margin-left: 1rem;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      .theme-toggle {
        margin-left: 0;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <h2>Oscar Jeej AI</h2>
    <a class="nav-link" href="../index.html"><i data-lucide="home"></i> Home</a>
    <a class="nav-link" href="../games.html"><i data-lucide="gamepad-2"></i> Games</a>
    <a class="nav-link" href="../proxy/index.html"><i data-lucide="shield"></i> Proxy</a>
    <a class="nav-link" href="index.html"><i data-lucide="bot"></i> AI Chatbot</a>
    <a class="nav-link" href="../settings/index.html"><i data-lucide="settings"></i> Settings</a>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  </div>

  <div class="main-content">
    <h1>Chat with <span id="aiName">AI</span></h1>

    <div class="chat-window" id="chatWindow">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const aiName = getQueryParam("ai") || "OscarBot";
    document.getElementById("aiName").innerText = aiName;

    const chatWindow = document.getElementById("chatWindow");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";

      // Simulated AI response for now (replace with API call)
      setTimeout(() => {
        appendMessage(`${aiName} says: "${text.split('').reverse().join('')}"`, "ai");
      }, 600);
    }

    lucide.createIcons();
  </script>
</body>
</html>
