<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oscar Jeej AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../style.css">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 3rem;
      width: 100%;
    }

    .chat-window {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      height: 70vh;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .chat-message {
      margin-bottom: 1rem;
      text-align: left;
    }

    .chat-message.user {
      color: #00ffe0;
    }

    .chat-message.ai {
      color: #ff00c8;
    }

    .chat-input {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: none;
      padding: 0.75rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--card-bg);
      color: var(--text-color);
      height: 60px;
    }

    .chat-input button {
      padding: 0 1.5rem;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ü§ñ Oscar Jeej AI</h2>
    <a class="nav-link" href="../index.html"><i data-lucide="home"></i> Home</a>
    <a class="nav-link" href="../games.html"><i data-lucide="gamepad-2"></i> Games</a>
    <a class="nav-link" href="../proxy/index.html"><i data-lucide="shield"></i> Proxy</a>
    <a class="nav-link" href="../ai/index.html"><i data-lucide="bot"></i> AI Chatbot</a>
    <a class="nav-link" href="../settings/index.html"><i data-lucide="settings"></i> Settings</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <div class="main-content">
    <div class="chat-container">
      <h1>Talk to AI</h1>
      <p>Model: <span id="modelName">...</span></p>
      <div id="chatWindow" class="chat-window"></div>

      <div class="chat-input">
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');
    const modelNameSpan = document.getElementById('modelName');

    const urlParams = new URLSearchParams(window.location.search);
    const selectedModel = urlParams.get('model') || 'openai/gpt-3.5-turbo';
    modelNameSpan.innerText = selectedModel;

    const messageHistory = [
      { role: 'system', content: 'You are a helpful assistant.' }
    ];

    async function sendMessage() {
      const content = userInput.value.trim();
      if (!content) return;

      messageHistory.push({ role: 'user', content });
      displayMessage('user', content);
      userInput.value = '';

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_OPENROUTER_API_KEY'
          },
          body: JSON.stringify({
            model: selectedModel,
            messages: messageHistory
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'No response.';

        messageHistory.push({ role: 'assistant', content: reply });
        displayMessage('ai', reply);
      } catch (err) {
        displayMessage('ai', '‚ö†Ô∏è Error connecting to AI.');
      }
    }

    function displayMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'chat-message ' + role;
      div.innerText = `${role === 'user' ? 'You' : 'AI'}: ${content}`;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
    }

    lucide.createIcons();
  </script>
</body>
</html>
