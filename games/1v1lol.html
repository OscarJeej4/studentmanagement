<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grades and Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1f1c2c;
      --text-color: white;
    }

    [data-theme="light"] {
      --bg-color: #f7f7f7;
      --text-color: #111;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .game-frame {
      width: 90%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .back-link {
      margin-top: 1.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
    }

    .back-link:hover {
      opacity: 1;
    }

    .fullscreen-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      color: #111;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
      transition: background 0.3s;
    }

    .fullscreen-btn:hover {
      background: linear-gradient(to right, #ff00c8, #00ffe0);
    }

    /* Theater mode */
    .theater-mode {
      padding: 0 !important;
    }

    .theater-mode .game-frame {
      width: 100vw;
      height: 100vh;
      max-width: none;
      border-radius: 0;
    }

    .theater-mode h1,
    .theater-mode .fullscreen-btn,
    .theater-mode .back-link {
      position: absolute;
      z-index: 2;
      top: 10px;
      left: 10px;
    }

    .theater-mode .fullscreen-btn {
      left: auto;
      right: 10px;
    }

    .theater-mode .back-link {
      top: auto;
      bottom: 10px;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container" id="pageContainer">
    <h1>1V1 LOL</h1>

    <iframe id="gameFrame" src="https://geography-20.github.io/repo2/lesson-244/" class="game-frame" allowfullscreen></iframe>

    <button class="fullscreen-btn" id="fullscreenToggle">Enter Fullscreen</button>
    <a class="back-link" href="../games.html">‚Üê Back to Home</a>
  </div>

  <script>
    const btn = document.getElementById('fullscreenToggle');
    const container = document.getElementById('pageContainer');

    let isTheater = false;

    btn.addEventListener('click', () => {
      isTheater = !isTheater;
      container.classList.toggle('theater-mode', isTheater);
      btn.textContent = isTheater ? 'Exit Fullscreen' : 'Enter Fullscreen';
    });
  </script>
</body>
</html>
