<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grades and Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1f1c2c;
      --text-color: white;
    }

    [data-theme="light"] {
      --bg-color: #f7f7f7;
      --text-color: #111;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .game-frame {
      width: 90%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .back-link {
      margin-top: 1.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
    }

    .back-link:hover {
      opacity: 1;
    }

    .fullscreen-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      color: #111;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
      transition: background 0.3s;
    }

    .fullscreen-btn:hover {
      background: linear-gradient(to right, #ff00c8, #00ffe0);
    }
  </style>
</head>
<body data-theme="dark">
  <h1>Paper IO</h1>

  <!-- Replace src with your actual embedded game URL or path -->
  <iframe id="gameFrame" src="https://geography-20.github.io/repo1/lesson-2/" class="game-frame" allowfullscreen></iframe>

  <button class="fullscreen-btn" id="fullscreenToggle">Enter Fullscreen</button>

  <a class="back-link" href="../index.html">‚Üê Back to Home</a>

  <script>
    const btn = document.getElementById('fullscreenToggle');
    const iframe = document.getElementById('gameFrame');

    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) { /* Safari */
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE11 */
          iframe.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
          document.msExitFullscreen();
        }
      }
    });

    // Update button text based on fullscreen state
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        btn.textContent = 'Exit Fullscreen';
      } else {
        btn.textContent = 'Enter Fullscreen';
      }
    });
  </script>
</body>
</html>
