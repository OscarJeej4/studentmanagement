<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Disable text selection */
    * {
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* Internet Explorer/Edge */
      user-select: none;         /* Standard syntax */
    }

    body {
      margin: 0;
      background-color: #1f1c2c;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Game";
    let src = params.get("src");

    if (!src) {
      document.body.innerHTML = "<h1>Missing game source.</h1>";
    } else {
      src = decodeURIComponent(src);  // <-- Decode here

      const isRepo = src.startsWith("repo");
      const base = isRepo
        ? "https://geography-20.github.io/"
        : "https://oscarjeej4.github.io/";
      const fullUrl = base + src;

      document.title = title;
      document.getElementById("gameFrame").src = fullUrl;
    }
  </script>
</body>
</html>
