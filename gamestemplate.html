<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Game...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Unscramble: shift all letters back by 1
    function unscrambleUrl(str) {
      return str.split('')
        .map(c => {
          if (c >= 'a' && c <= 'z') return String.fromCharCode((c.charCodeAt(0) - 97 + 25) % 26 + 97);
          if (c >= 'A' && c <= 'Z') return String.fromCharCode((c.charCodeAt(0) - 65 + 25) % 26 + 65);
          return c;
        })
        .join('');
    }

    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Game";
    const scrambled = params.get("src");

    if (!scrambled) {
      document.body.innerHTML = "<h1 style='color: white;'>Missing game source.</h1>";
    } else {
      const decoded = decodeURIComponent(scrambled);
      const url = unscrambleUrl(decoded);

      document.title = title;

      const iframe = document.createElement("iframe");
      iframe.src = url;
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
