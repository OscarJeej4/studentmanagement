<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1f1c2c;
      --text-color: white;
    }
    [data-theme="light"] {
      --bg-color: #f7f7f7;
      --text-color: #111;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .game-frame {
      width: 90%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .back-link {
      margin-top: 1.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
    }
    .back-link:hover {
      opacity: 1;
    }
    .fullscreen-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      color: #111;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
    }
    .fullscreen-btn:hover {
      background: linear-gradient(to right, #ff00c8, #00ffe0);
    }
  </style>
</head>
<body data-theme="dark">
  <h1 id="pageTitle">Loading...</h1>
  <iframe id="gameFrame" class="game-frame" allowfullscreen></iframe>
  <button class="fullscreen-btn" id="fullscreenToggle">Enter Fullscreen</button>
  <a class="back-link" href="../games.html">‚Üê Back to Home</a>

  <script>
    function unscrambleUrl(scrambled) {
      return scrambled.split('')
        .map(c => {
          if (c >= 'a' && c <= 'z') return String.fromCharCode((c.charCodeAt(0) - 97 + 25) % 26 + 97);
          if (c >= 'A' && c <= 'Z') return String.fromCharCode((c.charCodeAt(0) - 65 + 25) % 26 + 65);
          return c;
        })
        .join('');
      }


    const params = new URLSearchParams(location.search);
    const scrambledSrc = params.get("src");
    const decodedTitle = params.get("title") || "Unknown Game";

    const decodedUrl = unscrambleUrl(scrambledSrc);
    const frame = document.getElementById("gameFrame");
    const titleEl = document.getElementById("pageTitle");

    if (decodedUrl) {
      frame.src = decodedUrl;
    } else {
      frame.src = "about:blank";
    }

    titleEl.textContent = decodeURIComponent(decodedTitle);

    document.getElementById("fullscreenToggle").addEventListener("click", () => {
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
      else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
    });

    document.addEventListener("fullscreenchange", () => {
      const btn = document.getElementById("fullscreenToggle");
      btn.textContent = document.fullscreenElement ? "Exit Fullscreen" : "Enter Fullscreen";
    });
  </script>
</body>
</html>
