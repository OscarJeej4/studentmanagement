<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZone - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Include your existing styles here... (same as your current CSS) */
    /* Keep the :root, body, sidebar, nav-link, etc. */
    /* You can reuse the CSS from your existing layout ‚Äî no change needed */

    .main-content {
      margin-left: 260px;
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .home-menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
      margin-top: 2rem;
    }

    .home-card {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 2rem 1rem;
      color: var(--text-color);
      text-decoration: none;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 1rem;
    }

    .home-card:hover {
      transform: translateY(-5px);
    }

    .home-card i {
      width: 32px;
      height: 32px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <h2>üïπÔ∏è <span style="background: linear-gradient(to right, #00ffe0, #00ff6a, #ff00c8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Oscar Jeej GameZone</span></h2>
    <a class="nav-link" href="home.html"><i data-lucide="home"></i> Home</a>
    <a class="nav-link" href="index.html"><i data-lucide="gamepad-2"></i> Games</a>
    <a class="nav-link" href="proxy/index.html"><i data-lucide="shield"></i> Proxy</a>
    <a class="nav-link" href="ai/index.html"><i data-lucide="bot"></i> AI Chatbot</a>
    <a class="nav-link" href="settings/index.html"><i data-lucide="settings"></i> Settings</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <div class="main-content">
    <h1>Welcome to Oscar Jeej GameZone</h1>
    <p style="max-width: 600px;">Explore fun games, use the built-in AI chatbot, access proxy tools, and personalize your experience. Choose where to go:</p>
    
    <div class="home-menu">
      <a href="index.html" class="home-card"><i data-lucide="gamepad-2"></i><br>Play Games</a>
      <a href="proxy/index.html" class="home-card"><i data-lucide="shield"></i><br>Access Proxy</a>
      <a href="ai/index.html" class="home-card"><i data-lucide="bot"></i><br>Talk to AI</a>
      <a href="settings/index.html" class="home-card"><i data-lucide="settings"></i><br>Settings</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
    }

    lucide.createIcons();
  </script>
</body>
</html>
