<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ GameZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin: 2rem 0;
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }

    .game-card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 500px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ GameZone</h1>
  <div class="game-container">
    <div class="game-card">
      <h2>Dino Game</h2>
      <iframe src="https://chromedino.com/" title="Dino Game"></iframe>
    </div>
    <div class="game-card">
      <h2>2048</h2>
      <iframe src="https://play2048.co/" title="2048"></iframe>
    </div>
    <div class="game-card">
      <h2>Tetris</h2>
      <iframe src="https://tetris.com/play-tetris" title="Tetris"></iframe>
    </div>
  </div>
</body>
</html>
