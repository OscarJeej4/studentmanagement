<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oscar Jeej GameZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-color: #0f0f1a;
      --text-color: #fff;
      --accent: #00ffe0;
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] {
      --bg-color: #f7f7f7;
      --text-color: #111;
      --accent: #007aff;
      --card-bg: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .loader-icon {
      font-size: 48px;
      color: var(--accent);
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo-wrapper {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transition: transform 1s ease, top 1s ease, font-size 1s ease, opacity 1s ease;
      z-index: 999;
    }

    .logo-text {
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }

    .logo-wrapper.show {
      opacity: 1;
    }

    .logo-wrapper.final-position {
      top: 1.5rem;
      left: 1.5rem;
      transform: translate(0, 0);
      font-size: 1.2rem;
    }

    .sidebar {
      width: 220px;
      background-color: #111827;
      display: flex;
      flex-direction: column;
      padding: 6rem 1rem 2rem 1rem;
      position: fixed;
      height: 100vh;
      z-index: 10;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.2s;
    }

    .nav-link:hover {
      background-color: #1f2937;
    }

    .main-content {
      margin-left: 260px;
      padding: 4rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease 1s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1, h2 {
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .home-menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin-top: 2rem;
    }

    .home-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      transition: transform 0.3s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .home-card:hover {
      transform: translateY(-6px) scale(1.03);
    }

    .home-card i {
      width: 32px;
      height: 32px;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      margin-top: auto;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 1rem;
        position: static;
        justify-content: space-around;
      }

      .main-content {
        margin-left: 0;
        padding: 2rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loader-icon"><i data-lucide="loader"></i></div>
  </div>

  <!-- Animated Logo -->
  <div class="logo-wrapper" id="logoWrapper">
    <i data-lucide="gamepad-2"></i>
    <div class="logo-text">Oscar Jeej GameZone</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a class="nav-link" href="index.html"><i data-lucide="home"></i> Home</a>
    <a class="nav-link" href="games.html"><i data-lucide="gamepad-2"></i> Games</a>
    <a class="nav-link" href="proxy/index.html"><i data-lucide="shield"></i> Proxy</a>
    <a class="nav-link" href="ai/index.html"><i data-lucide="bot"></i> AI Chatbot</a>
    <a class="nav-link" href="settings/index.html"><i data-lucide="settings"></i> Settings</a>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <h1>Welcome to Oscar Jeej GameZone</h1>
    <p style="max-width: 600px;">Explore fun games, use the built-in AI chatbot, access proxy tools, and personalize your experience. Choose where to go:</p>
    
    <div class="home-menu">
      <a href="games.html" class="home-card"><i data-lucide="gamepad-2"></i><br>Play Games</a>
      <a href="proxy/index.html" class="home-card"><i data-lucide="shield"></i><br>Access Proxy</a>
      <a href="ai/index.html" class="home-card"><i data-lucide="bot"></i><br>Talk to AI</a>
      <a href="settings/index.html" class="home-card"><i data-lucide="settings"></i><br>Settings</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
    }

    lucide.createIcons();

    // Fake loading screen logic
    window.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById("loadingScreen");
      const logoWrapper = document.getElementById("logoWrapper");
      const mainContent = document.getElementById("mainContent");

      setTimeout(() => {
        loadingScreen.style.opacity = "0";
        logoWrapper.classList.add("show");
        setTimeout(() => {
          logoWrapper.classList.add("final-position");
        }, 100);
        setTimeout(() => {
          loadingScreen.style.display = "none";
        }, 1000);
      }, 2000);
    });
  </script>
</body>
</html>
