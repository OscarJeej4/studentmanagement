<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Oscar Jeej GameZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Inherit existing styles from your shared layout */
    :root {
      --bg-color: #1f1c2c;
      --text-color: white;
      --card-bg: rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] {
      --bg-color: #f7f7f7;
      --text-color: #111;
      --card-bg: rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #111827;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      background: linear-gradient(to right, #00ffe0, #00ff6a, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-align: center;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: background 0.2s;
      font-size: 0.95rem;
    }

    .nav-link:hover {
      background-color: #1f2937;
    }

    .nav-link svg {
      width: 18px;
      height: 18px;
    }

    .theme-toggle {
      margin-top: auto;
      margin-left: 1rem;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .main-content {
      margin-left: 260px;
      flex: 1;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
    }

    h1, h2 {
      background: linear-gradient(to right, #00ffe0, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .setting-group {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }

    .setting-item label {
      font-size: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #888;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .switch input:checked + .slider {
      background-color: #00ffc3;
    }

    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }

    .text-input {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: var(--card-bg);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <h2>üïπÔ∏è <span>Oscar Jeej GameZone</span></h2>
    <a class="nav-link" href="../index.html"><i data-lucide="home"></i> Home</a>
    <a class="nav-link" href="../games.html"><i data-lucide="gamepad-2"></i> Games</a>
    <a class="nav-link" href="../proxy/index.html"><i data-lucide="shield"></i> Proxy</a>
    <a class="nav-link" href="../ai/index.html"><i data-lucide="bot"></i> AI Chatbot</a>
    <a class="nav-link" href="index.html"><i data-lucide="settings"></i> Settings</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <div class="main-content">
    <h1>Settings</h1>

    <div class="setting-group">
      <h2>Personalization</h2>
      <div class="setting-item">
        <label for="username">Display Name:</label>
        <input id="username" class="text-input" type="text" placeholder="Enter your name">
      </div>
      <div class="setting-item">
        <label>Enable Background Music:</label>
        <label class="switch">
          <input type="checkbox" id="musicToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label>Reduce Motion:</label>
        <label class="switch">
          <input type="checkbox" id="motionToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="setting-group">
      <h2>Account</h2>
      <div class="setting-item">
        <label>Email Notifications:</label>
        <label class="switch">
          <input type="checkbox" id="emailToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", next);
    }

    lucide.createIcons();
  </script>
</body>
</html>
